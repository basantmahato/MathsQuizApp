<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maths Quiz App</title>
</head>
<body>

    <div class="background">
      
        <div class="container">
            <h1>Maths Quiz APP</h1>
            <p>Test your maths skills with our interactive quiz!</p>
        </div>
        
        <div class="box">
            <h2>Score -> <span id="score">0</span></h2>
            <h3 id="question">Q. What is 8 multiply by 4 ? </h3>
            <form class="form">
                <input class="answerInput" id="answerInput"type="number">
                <button class="primary-btn">Submit</button>
            </form>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
